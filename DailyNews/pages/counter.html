            <h1>カウントアップします</h1>
                <button type="button" class="btn btn-default btn-lg">
                  <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true" id="counter"> いーね！</span>
                </button>

                <h3><span id="current_sum">1</span></h3>
                <h4>タスク</h4>
                <ul>
                    <li>ボタンを無効にしたけどカウントされてしまう<li>
                    <li>タイマー機能</li>
                    <li>5分をどう調べるか？（ブラウザーを再起動したら多分消える）
                    <li>↑サーバー側で取得して正誤してもよいかもしれないが表示にタイムラグが出るかもしれない
                    </ul>

              <script>
              $('span#counter').on({
                  'click': function(){
                      if($(':button').prop('disabled',false)){
                          var current_sum = parseInt($('#current_sum').text(), 10);
                          var new_sum = current_sum + 1;
                          $('#current_sum').text(new_sum);
                          $(':button').prop("disabled", true);
                      }
                }
            });
    </script>
